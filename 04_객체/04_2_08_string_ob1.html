<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var t = "Hello Thank you good luck to you";

        document.write(t.charAt(16), "<br/>");
        
        document.write(t.indexOf("you"), "<br/>");
        document.write(t.indexOf("you", 16), "<br/>");   // 16번째 인덱스부터 you를 탐색
        
        document.write(t.lastIndexOf("you"), "<br/>");      // 마지막 인덱스부터 탐색
        document.write(t.lastIndexOf("you", 25), "<br/>");  // 25번째 인덱스부터 왼쪽으로 you를 탐색

        document.write(t.match("luck", "<br/>"));

        document.write(t.search("you"), "<br/>");

        document.write(t.substr(21, 4), "<br/>");   // 21번째 인덱스부터 4글자 만듦
        document.write(t.substring(6, 12), "<br/>");

        document.write(t.replace("you", "me"), "<br/>");

        document.write(t.toLowerCase(), "<br/>");
        document.write(t.toUpperCase(), "<br/>");

        document.write(t.length, "<br/>");

        var s = t.split(" ");  // 공백 기준으로 문자열 분리 후 배열로 저장
        document.write(s[0], "<br/>");
        document.write(s[4], "<br/>");

        var str = "A";
        var t = str.charCodeAt(0);  // ASCII 코드 반환
        document.write(t, "<br/>");
        document.write(String.fromCharCode(65), "<br/>");
    </script>
</head>
<body>
    
</body>
</html>
