<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var today = new Date();
        var nowMonth = today.getMonth();
        var nowDate = today.getDate();
        var nowDay = today.getDay();

        document.write("<h1>오늘 날짜 정보</h1>");
        document.write("now month : " + nowMonth, "<br>");
        document.write("now date : " + nowDate, "<br>");
        document.write("now day : " + nowDay, "<br>");

        var worldcup = new Date(2002, 4, 31);
        var theMonth = worldcup.getMonth();
        var theDate = worldcup.getDate();
        var theDay = worldcup.getDay();

        document.write("<h1>월드컵 날짜 정보</h1>");
        document.write("the month : " + theMonth, "<br>");
        document.write("the date : " + theDate, "<br>");
        document.write("the day : " + theDay, "<br>");
    </script>
</head>

</html>
