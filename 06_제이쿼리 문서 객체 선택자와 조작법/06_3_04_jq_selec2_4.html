<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
        $(function() {
            // 여러개의 li 배열 중 모든 배열의 첫 번째 원소에 적용
            $("li:first-of-type").css({
                "background-color":"#ff0"
            });

            // 여러개의 li 배열 중 모든 배열의 마지막 원소에 적용
            $("li:last-of-type").css({
                "background-color":"#0ff"
            });
        })
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul>
        <li>1-1</li>
        <li>1-2</li>
        <li>1-3</li>
        <li>1-4</li>
    </ul>
    <ul>
        <li>2-1</li>
        <li>2-2</li>
        <li>2-3</li>
        <li>2-4</li>
    </ul>
</body>
</html>
