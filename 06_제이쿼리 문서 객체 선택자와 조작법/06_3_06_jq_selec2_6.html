<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
        $(function() {
            $("#menu1 li").slice(1, 3).css({
                "background-color":"#ff0"
            });

            // 선택한 요소가 부모 요소에게 유일한 자식 요소인 경우 css 적용
            // menu2의 li은 유일한 자식이기 때문에 해당 css가 적용된다.
            $("li:only-child").css({   
                "background-color":"#0ff"
            });
        });
    </script>
</head>
<body>
    <h1> 탐색 선택자 </h1>
    <ul id = "menu1">
        <li>1-1</li>
        <li>1-2</li>
        <li>1-3</li>
        <li>1-4</li>
    </ul>
    <ul id = "menu2">
        <li>2-1</li>
    </ul>
</body>
</html>
