<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
        $(function() {
            // menu 요소 아래의 li 요소들을 배열로 담아 그 중 짝수번째 원소에 css 적용
            $("#menu li:even").css({
                "background-color":"#f00"
            });

            // menu 요소 아래의 li 요소들을 배열로 담아 그 중 홀수번째 원소에 css 적용
            $("#menu li:odd").css({
                "background-color":"#0ff"
            });
        })
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</body>
</html>
