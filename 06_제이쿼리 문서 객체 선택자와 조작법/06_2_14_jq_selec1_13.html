<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
        $(function() {
            var style_1 = {
                "background-color":"#0ff",
                "border":"2px solid #f00"
            }
            
            // txt3 클래스 및 범위 제한 요소는 미포함
            $(".txt3").prevUntil(".title").css(style_1); // 선택한 요소 기준으로 범위 제한 요소까지 전체 형 요소 선택

            $(".txt3").nextUntil(".txt6").css(style_1); // 선택한 요소 기준으로 범위 제한 요소까지 전체 동생 요소 선택

        });
    </script>
</head>
<body>
    <div id="wrap">
        <h1 class = "title">선택자</h1>
        <p>내용 1</p>
        <p>내용 2</p>
        <p class ="txt3">내용 3</p>
        <p>내용 4</p>
        <p>내용 5</p>
        <p class ="txt6">내용 6</p>
    </div>
</body>
</html>
