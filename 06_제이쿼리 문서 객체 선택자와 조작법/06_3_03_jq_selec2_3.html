<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
        $(function() {
            // index = 2의 원소에 css 적용
            $("#menu li").eq(2).css({
                "background-color":"#ff0"
            });

            // index = 2 보다 앞의 원소에 css 적용
            $("#menu li:lt(2)").css({
                "background-color":"#0ff"
            });

            // index = 2 보다 뒤의 원소에 css 적용
            $("#menu li:gt(2)").css({
                "background-color":"#f0f"
            });

        })
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</body>
</html>
