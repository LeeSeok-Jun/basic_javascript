<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
        $(function() {
            $("#wrap > h1").css("border", "2px dashed #f00");   // 선택한 자식 요소만 적용

            $("#wrap > section").children().css({    // 'wrap의 자식요소인 section'의 '모든 자식 요소' 적용
                "background-color":"yellow",
                "border":"2px solid #f00"
            });
        });
    </script>
</head>
<body>
    <div id ="wrap">
        <h1>인접 관계 선택자</h1>
        <p>내용 1</p>
        <section>
            <h1>자식 요소 선택자1</h1>
            <p>내용</p>
        </section>
    </div>
</body>
</html>
