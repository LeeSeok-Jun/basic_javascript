<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var mon = prompt("현재는 몇 월입니까?", "0");

        if (mon >= 9 && mon <= 11) {
            document.write("책 읽어");
        } else if (mon >= 6 && mon <= 8) {
            document.write("여행가");
        } else if (mon >= 3 && mon <= 5) {
            document.write("광합성해");
        } else if (mon == 12 || mon == 1 || mon == 2) {
            document.write("스키타");
        } else {
            document.write("그런 월은 없는데");
        }
    </script>
</head>
<body>
    
</body>
</html>
