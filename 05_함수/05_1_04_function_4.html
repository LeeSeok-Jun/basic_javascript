<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var rightId = "korea";
        var rightPw = "1234";

        function login(id, pw) {
            if(id == rightId) {
                if(pw == rightPw) {
                    document.write(id + "님 방문을 환영합니다.");
                } else {
                    document.write("Wrong Password");
                }
            } else {
                document.write("Wrong ID");
            }
        }

        var userId = prompt("아이디를 입력하시오.", "");
        var userPw = prompt("비밀번호를 입력하시오.", "");

        login(userId, userPw);
    </script>
</head>
<body>
    
</body>
</html>
